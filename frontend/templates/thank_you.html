<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Nexalis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* Thank-you wrapper styles */
        .thank-you-wrapper {
            margin-top: 100px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Checkmark icon */
        .checkmark {
            font-size: 80px;
            color: #28a745;
            animation: bounceIn 0.5s ease;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeUp 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .thank-you-subtext {
            font-size: 1.2rem;
            color: #555;
            opacity: 0;
            animation: fadeUp 1s ease-in-out forwards;
            animation-delay: 0.8s;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-wrapper">
            <!-- Animated check icon -->
            <div class="checkmark">
                <i class="fas fa-check-circle"></i>
            </div>

            <!-- Thank you message with animation -->
            <h1 class="thank-you-message">Thank You!</h1>
            <p class="thank-you-subtext">Your submission has been received.</p>
        </div>
    </div>
</body>
</html>
